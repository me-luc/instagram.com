<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.bkg-user-edit {
				background-color: rgba(0, 0, 0, 0.2);
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				opacity: 0.3;
			}
			.square-form {
				background-color: yellowgreen;
				width: 20%;
				height: 30%;
				border-radius: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			input {
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="bkg-user-edit">
			<div class="square-form">
				<input type="text" placeholder="Insert your GitHub user" />
			</div>
		</div>
	</body>
</html>
